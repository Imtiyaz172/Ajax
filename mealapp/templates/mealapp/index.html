<html>
<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container">


    <div class="row">
        <div class="col-lg-12">
            <div class="table">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for student in students %}
                    <tr>
                        
                        <td class="editable" data-type="name">{{ student.name }}</td>
                        <td class="editable" data-type="email">{{ student.email }}</td>
                        <td class="editable" data-type="gender">{{ student.gender }}</td>
                        <td>{{ student.created_at }}</td>
                        <td class="btn-td-block"><button class="btn btn-block btn-delete btn-danger">Table sent</button></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>





<!-- Modal -->
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Mobile</label>
      <input type="number" class="form-control" id="inputPassword4" placeholder="Mobile">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail4">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
  </div>
  
  </div>

  <button type="submit" class="btn btn-primary" id="submit">Sign in</button>
</form>


{% for country in a_list %}
  {{country.BDT}}
{% endfor %}

</body>
</html>
